# Configuration xmlDB


#path dove verrà creato il database
xmldb.pathdb=xmldb.xml


#Package dove si trovano i model
xmldb.package.mapping.model=xmldb.model


#Intercettori
#xmldb.interceptors=xmldb.interceptor.LogInterceptors


#
#Selezionare se si vuole la cache
xmldb.enable.cache=true

#
#Encoding 
#
xmldb.encoding=UTF-8